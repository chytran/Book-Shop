<p>books works!</p>

<button (click)="isShowing = !isShowing">
    <span *ngIf="!isShowing">Show Books</span>
    <span *ngIf="isShowing">Hide Books</span>
</button>
<!-- If function that displays if true -->
<ul *ngIf="isShowing">
    <li *ngFor="let book of books">
        {{ book.name }}
        <br>
        {{ book.author }}
    </li>
</ul>
